<main class="container-fluid">
    <section class="row align-items-center justify-content-center">
        <div class="col-8 d-flex flex-column justify-content-md-center align-items-center col-md-6">
            <div>
                <div>
                    <h1 class="fs-1 fw-bolder " id="welcome_text">Welcome To Shop</h1>
                    <p><small>Please Login with your details or signup before use</small></p>
                </div>


                <div class="m-5">
                    <!-- sign in model-->
                    <!-- Button trigger modal -->
                    <button class="btn btn-outline-primary" data-bs-target="#loginModel" data-bs-toggle="modal"
                            type="button">
                        Login
                    </button>

                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="loginModelLabel" class="modal fade" id="loginModel"
                         tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content " style="width: 400px;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="loginModelLabel">Login</h5>
                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                            type="button"></button>
                                </div>
                                <div class="modal-body" style="height: 400px ; width: 400px">
                                    <section class="d-flex flex-column justify-content-evenly" style="height: 300px">
                                        <div class="form-floating mb-3 ">
                                            <input class="form-control" id="floatingInput"
                                                   placeholder="name@example.com"
                                                   type="email">
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                        <div class="form-floating">
                                            <input class="form-control" id="floatingPassword" placeholder="Password"
                                                   type="password">
                                            <label for="floatingPassword">Password</label>
                                        </div>

                                        <div aria-label="Basic mixed styles example" class="btn-group" role="group">
                                            <button class="btn btn-outline-primary" type="button">Login</button>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--model ends-->

                    <!--sign Up Model-->
                    <!-- Button trigger modal -->
                    <button class="btn btn-outline-danger" data-bs-target="#signupModel" data-bs-toggle="modal"
                            type="button">
                        Sign Up
                    </button>

                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="signupModelLabel" class="modal fade" id="signupModel"
                         tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content " style="width: 489px;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="signupModelLabel">Login</h5>
                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                            type="button"></button>
                                </div>
                                <div class="modal-body" style="height: 477px ; width: 486px">
                                    <form class="row g-3 ">
                                        <div class="col-md-6">
                                            <label class="form-label form-control-sm mb-0"
                                                   for="firstName">First-Name</label>
                                            <input class="form-control form-control-sm " id="firstName" type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label form-control-sm mb-0"
                                                   for="lastName">Last-Name</label>
                                            <input class="form-control form-control-sm" id="lastName" type="text">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label form-control-sm mb-0"
                                                   for="inputEmail4">Email</label>
                                            <input class="form-control form-control-sm" id="inputEmail4" type="email">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label form-control-sm mb-0"
                                                   for="inputAddress">Address</label>
                                            <input class="form-control form-control-sm" id="inputAddress"
                                                   placeholder="1234 Main St"
                                                   type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label form-control-sm mb-0" for="phone">Tel</label>
                                            <input class="form-control form-control-sm" id="phone" type="number">
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label form-control-sm mb-0"
                                                   for="maleOrFemale">Mail/Female</label>
                                            <select class="form-select form-control-sm" id="maleOrFemale">
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label form-control-sm mb-0" for="usernameInput">User
                                                Name</label>
                                            <input class="form-control form-control-sm" id="usernameInput" type="text">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label form-control-sm mb-0"
                                                   for="inputPassword4">Password</label>
                                            <input class="form-control form-control-sm" id="inputPassword4"
                                                   type="password">
                                        </div>

                                        <div class="col-12 d-flex justify-content-center">
                                            <button class="btn btn-outline-success form-control-sm " type="submit">Sign
                                                Up
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- model ends-->
                </div>
