<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="favIcon.png" rel="icon">
    <meta content="Akila Piumal" name="author">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top"
     style="background-image: linear-gradient(315deg,#00b712 0%,#5aff15 74%);">
    <div class="container-fluid">
        <span class="navbar-brand fw-bolder fs-3 mb-0 text-white h1">
                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/Cart.png"
                     width="30">
                My Shop
            </span>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-decoration-underline fw-bold text-white"
                       href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid mt-5 pt-3">
    <div class="mt-1">
        <h3 class="small text-muted">Home > Cart</h3>
    </div>
    <hr class="mb-1 mt-0">
    <section>
        <div>
            <div class="row gx-4">
                <!-- invoice details-->
                <div class="col-xl col-lg-5 col-sm-6 ">
                    <div class="bg-success bg-opacity-75 fw-bolder text-white p-2 mt-1 text-center rounded-5">Invoice
                        Details
                    </div>

                    <div class="rounded-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4 shadow-lg">
                        <div class="row gx-3 mb-lg-0">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="orderId">Order ID</label>
                                    <input class="form-control" id="orderId" placeholder="O001" type="text">
                                </div>
                            </div>
                            <div class="col">
                                <div class=" mb-3">
                                    <label class="form-label" for="dateInput">Date</label>
                                    <input class="form-control" id="dateInput" type="date">
                                </div>
                            </div>
                        </div>
                        <div class="row gx-3 ">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="customerId">Customer</label>
                                    <select aria-label=".form-select-lg example" class="form-select form-select-ls"
                                            id="customerId">
                                        <option selected>C003</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label" for="customerName">Customer ID</label>
                                    <input class="form-control" id="customerName" placeholder="C003" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row gx-3">
                            <div class="col mb-3">
                                <label class="form-label" for="inputName">Name</label>
                                <input class="form-control" id="inputName" placeholder="Pawan" type="text">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label" for="salary">Salary</label>
                                <input class="form-control" id="salary" placeholder="0000.00" type="text">
                            </div>

                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="address">Address</label>
                            <input class="form-control" id="address" placeholder="Panadura" type="text">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-success btn-sm rounded-1" type="button">+New Customer
                            </button>
                        </div>

                    </div>
                </div>

                <div class="bg-danger col-lg col-sm-6" style="height: 300px;"></div>
                <div class="bg-primary col" style="height: 300px;"></div>
            </div>
        </div>
    </section>
    <section>

    </section>
</main>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
