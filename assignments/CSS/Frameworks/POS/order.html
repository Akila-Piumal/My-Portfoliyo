<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top"
     style="background-image: linear-gradient(315deg,#00b712 0%,#5aff15 74%);">
    <div class="container-fluid">
        <span class="navbar-brand fw-bolder fs-3 mb-0 text-white h1">
                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/Cart.png"
                     width="30">
                My Shop
            </span>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="customer.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-decoration-underline fw-bold text-white"
                       href="order.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid mt-5 pt-4">
    <div class="mt-1">
        <h3 class="small text-muted">Home > Orders</h3>
    </div>
    <hr class="mb-2 mt-0">

    <section>
        <!--search order-->
        <div class="row mt-3 mx-lg-2">
            <!--select id-->
            <div class="col-5 col-sm-3 col-md-2 pb-2">
                <select aria-label=".form-select-lg example" class="form-select form-select-ls ">
                    <option selected>ID</option>
                    <option value="1">DATE</option>
                </select>
            </div>
            <!--search-->
            <div class="col-12 col-sm-9 col-md-6 col-xl-5 pb-2">
                <form class="d-flex">
                    <input aria-label="Search" class="form-control me-2" placeholder="Search Order" type="search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>

        <!--Order details-->
        <div class="rounded-3 border shadow-lg mt-3 mx-lg-3 bg-success bg-opacity-25">
            <div class="row gx-3 m-3 ">
                <!--Order ID-->
                <div class="col-12 col-sm-6 col-md-4 col-xl-2 text-center text-sm-start text-lg-center">
                    <label class="form-label fw-bold" for="orderID">Order ID</label>
                    <input class="form-control" id="orderID" type="text">
                </div>

                <!--Order Date-->
                <div class="col-12 col-sm-6 col-md-4 col-xl-2 text-center text-sm-start text-lg-center">
                    <label class="form-label fw-bold" for="orderDate">Order Date</label>
                    <input class="form-control" id="orderDate" type="date">
                </div>

                <!--Customer ID-->
                <div class="col-12 col-sm-6 col-md-4 col-xl-2 text-center text-sm-start text-lg-center">
                    <label class="form-label fw-bold" for="customerID">Customer ID</label>
                    <input class="form-control" id="customerID" type="text">
                </div>

                <!--Customer Name-->
                <div class="col-12 col-sm-6 col-md-4 col-xl-2 text-center text-sm-start text-lg-center">
                    <label class="form-label fw-bold" for="customerName">Customer Name</label>
                    <input class="form-control" id="customerName" type="text">
                </div>

                <!--Discount-->
                <div class="col-12 col-sm-6 col-md-4 col-xl-2 text-center text-sm-start text-lg-center">
                    <label class="form-label fw-bold"
                           for="discount">Discount</label>
                    <input class="form-control" id="discount" type="number">
                </div>

                <!--Sub Total-->
                <div class="col-12 col-sm-6 col-md-4 col-xl-2 text-center text-sm-start text-lg-center">
                    <label class="form-label fw-bold" for="subTotal">Sub Total</label>
                    <input class="form-control" id="subTotal" type="text">
                </div>
            </div>

            <!--Buttons-->
            <div class="row mb-4 mt-4">
                <div class="d-flex justify-content-center">
                    <!--delete button-->
                    <button class="btn btn-outline-danger col-3 col-md-2 col-lg-1 mx-2"
                            data-bs-target="#"
                            data-bs-toggle="modal"
                            type="button">Delete
                    </button>

                    <!--update button-->
                    <button class="btn btn-outline-primary col-3 col-md-2 col-lg-1 mx-2"
                            data-bs-target="#"
                            data-bs-toggle="modal"
                            type="button">Update
                    </button>

                    <!--Clear button-->
                    <button class="btn btn-outline-dark col-3 col-md-2 col-lg-1 mx-2"
                            data-bs-target="#"
                            data-bs-toggle="modal"
                            type="button">Clear
                    </button>
                </div>
            </div>
        </div>

    </section>
</main>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
