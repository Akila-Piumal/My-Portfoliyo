<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case_2</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="icon" href="assets/fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        header {
            position: relative;
            height: 70px;
            /*border: 1px solid black;*/
            box-shadow: 6px 1px 9px 0px #1c1717e8;
        }

        header > img {
            width: 190px;
            position: relative;
            top: 20px;
            left: 10px;
        }

        header > nav {
            position: absolute;
            right: 0;
            top: 0;
        }

        header > nav > ul > li {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        main {
            position: relative;
        }

        main > nav {
            display: inline-block;
            position: relative;
            background-color: #450066;
            height: 100vh;
            width: 17%;
        }

        main > nav > ul {
            display: inline-block;
            list-style: none;
            color: white;
            font-weight: bold;
            padding-left: 70px;
        }

        main > nav > ul > li {
            padding-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="assets/favicon.png" alt="Ijse image">
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contacts</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>

<main>
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contacts</li>
            <li>About us</li>
        </ul>
    </nav>

    <section></section>
</main>

<footer></footer>

</body>
</html>
