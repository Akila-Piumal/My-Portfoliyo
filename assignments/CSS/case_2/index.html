<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case_2</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../assets/css/normalize.css">
    <link rel="icon" href="assets/fav.png">
    <style>
        header {
            display: inline-block;
            border-bottom: 3px solid black;
            height: 80px;
            width: 100%;
        }

        header > img {
            height: 70px;
            width: 230px;
            position: absolute;
            top: 10px;
        }

        header > nav > ul {
            position: absolute;
            right: 17px;
            top: 0;
        }

        header > nav > ul > li {
            font-weight: bold;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/favicon.png" alt="Ijse image">
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contacts</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>
</body>
</html>
