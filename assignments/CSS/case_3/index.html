<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Case_3</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../assets/css/normalize.css">
    <link rel="icon" href="assets/favicon.png">

    <style>
        section{
            width: 100vw;
            height: 100vh;
        }

        section:nth-child(1) > div:nth-child(1) {
            position: fixed;
            border: 15px solid #9f9292;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }
    </style>
</head>

<body>

<section>
    <div>
        <div>

        </div>
    </div>

    <div>
        <h3>Hello</h3>
    </div>
</section>

<section>
    <div>
        <h3>Welcome To</h3>
    </div>
</section>

<section>
    <div>
        <h3>Institute of Software Engineering</h3>
    </div>
</section>

</body>
</html>
