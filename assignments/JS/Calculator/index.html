<script>

    //class declaration
    var calculation = {
        "firstValue": "",
        "symbol": "",
        "secondValue": ""
    }

    // method to getFinal Count
    function getFinalResult() {
        let finalCount = null;

        if (calculation.symbol === '/') {
            var firstNumber = parseFloat(calculation.firstValue);
            var secondNumber = parseFloat(calculation.secondValue);
            finalCount = firstNumber / secondNumber;
            $('#finalResult').text(finalCount);
        }

        if (calculation.symbol === 'x') {
            var firstNumber = parseFloat(calculation.firstValue);
            var secondNumber = parseFloat(calculation.secondValue);
            finalCount = firstNumber * secondNumber;
            $('#finalResult').text(finalCount);
        }

        if (calculation.symbol === '-') {
            var firstNumber = parseFloat(calculation.firstValue);
            var secondNumber = parseFloat(calculation.secondValue);
            finalCount = firstNumber - secondNumber;
            $('#finalResult').text(finalCount);
        }

        if (calculation.symbol === '+') {
            var firstNumber = parseFloat(calculation.firstValue);
            var secondNumber = parseFloat(calculation.secondValue);
            finalCount = firstNumber + secondNumber;
            $('#finalResult').text(finalCount);
        }
    }

            $('#finalResult').text(finalResult + '7');

    // click function for btnDot

        $('#finalResult').text(finalResult + '.');
    });

    // click function for " btnDivision "
    $("#btnDivision").click(function () {
        let finalResult = $('#finalResult').text();

        calculation.firstValue = finalResult;
        calculation.symbol = "/";

        $('#finalResult').text('0');
    });

    // click function for " btnMultiplication "
    $("#btnMultiplication").click(function () {
        let finalResult = $('#finalResult').text();

        calculation.firstValue = finalResult;

        $('#finalResult').text('0');
    });

    // click function for " btnSubtraction "
    $("#btnSubtraction").click(function () {
        let finalResult = $('#finalResult').text();

        calculation.firstValue = finalResult;

    });

    // click function for " btnAddition "

    // click function for " btnEquals "
